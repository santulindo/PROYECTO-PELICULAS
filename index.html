<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Biblioteca de Películas</title>
<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="css/estilos.css">

</head>
<body class="bg-gray-100 min-h-screen font-sans">
<header class="bg-white shadow">
<div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
<h1 class="text-2xl font-bold">Mi Colección de Películas</h1>
<div class="flex items-center gap-3">
<span id="userEmail" class="text-gray-600"></span>
<button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded-md">Cerrar sesión</button>
</div>
</div>
</header>


<main class="max-w-5xl mx-auto p-4">
<section class="grid grid-cols-1 md:grid-cols-2 gap-6">
<!-- Formulario -->
<div class="bg-white p-6 rounded-2xl shadow">
<h2 class="text-xl font-semibold mb-4">Agregar / Editar Película</h2>
<form id="formPelicula" class="space-y-3">
<input id="titulo" type="text" placeholder="Título" class="w-full p-2 border rounded-lg" required>
<input id="anio" type="number" placeholder="Año" class="w-full p-2 border rounded-lg" required>
<input id="director" type="text" placeholder="Director" class="w-full p-2 border rounded-lg" required>
<input id="genero" type="text" placeholder="Género" class="w-full p-2 border rounded-lg" required>


<div class="flex gap-2">
<button id="guardarBtn" type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-lg">Guardar</button>
<button id="cancelEditBtn" type="button" class="flex-1 bg-gray-300 py-2 rounded-lg">Cancelar</button>
</div>
<p id="formError" class="text-sm text-red-500 mt-1"></p>
</form>
</div>


<!-- Lista -->
<div>
<div class="flex items-center justify-between mb-3">
<h2 class="text-xl font-semibold">Películas</h2>
<input id="buscarInput" type="text" placeholder="Buscar por título..." class="p-2 border rounded-lg">
</div>


<div id="listaPeliculas" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
</div>
</section>
</main>


<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/crud.js"></script>
</body>
</html>
