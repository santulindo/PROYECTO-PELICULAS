<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="max-w-md w-full bg-white p-6 rounded-2xl shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Crear cuenta</h2>
    <form id="registerForm" class="space-y-4">
      <input id="name" type="text" placeholder="Nombre" class="w-full p-2 border rounded-lg" required>
      <input id="regEmail" type="email" placeholder="Correo" class="w-full p-2 border rounded-lg" required>
      <input id="regPassword" type="password" placeholder="Contraseña (mín 6)" class="w-full p-2 border rounded-lg" required>
      <p id="registerError" class="text-sm text-red-500"></p>
      <button class="w-full bg-green-600 text-white py-2 rounded-lg">Registrar</button>
    </form>
    <p class="mt-4 text-center text-sm">¿Ya tienes cuenta? <a href="login.html" class="text-blue-600">Inicia sesión</a></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
