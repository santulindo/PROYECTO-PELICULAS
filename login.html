<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="max-w-md w-full bg-white p-6 rounded-2xl shadow">
    <h2 class="text-2xl font-bold mb-10 text-center">Iniciar sesión</h2>
    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" placeholder="Correo" class="w-full p-2 border rounded-lg" required>
      <input id="password" type="password" placeholder="Contraseña" class="w-full p-2 border rounded-lg" required>
      <p id="loginError" class="text-sm text-red-500"></p>
      <button class="w-full bg-blue-600 text-white py-2 rounded-lg">Entrar</button>
    </form>
    <p class="mt-5 text-center text-sm">¿No tienes cuenta? <a href="register.html" class="text-blue-600">Regístrate</a></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
